type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'task9theme'
description: 'A Drupal task9theme.'
package: 'Bootstrap'

regions:
  headerline: 'Headerline'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - task9theme/framework
    - task9theme/bootstrap